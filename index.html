<!DOCTYPE html>
<html lang="en">
    <head>
      <meta http-equiv='cache-control' content='no-cache'>

<meta http-equiv='expires' content='0'>

<meta http-equiv='pragma' content='no-cache'>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>Dashboard Test</title>

        <!-- Bootstrap Core CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet">

        <!-- Timeline CSS -->
        <link href="css/timeline.css" rel="stylesheet">

        <!-- Custom CSS -->
        <link href="css/startmin.css" rel="stylesheet">

        <!-- Custom Fonts -->
        <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->

        <!--Angular JS-->
        <script src = "js/angular.min.js"></script>
        <!--Script header for Dashbaord-->
        <script src = "js/app.js"></script>
        <script src="js/loader.js"></script>

        <!--headers for Supply Chain-->
        <link href="css/adm.css" rel="stylesheet">
        <link href="css/custom.css" rel="stylesheet">
        <link href="https://canvasjs.com/assets/css/jquery-ui.1.11.2.min.css" rel="stylesheet" />
        <script src="SupplyChainFinance/app.js"></script>

        <!-- Script headers for Asset Finance-->
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <script src="AssetFinance/app.js"></script>

        <!-- Script for Trade Finance -->
        <!-- <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script> -->
        <script src="TradeFinance/app.js"></script>

        <!-- Script for Retail Banking -->
        <script src="RetailBanking/app.js"></script>
        <script src="RetailBanking/Chart.min.js"></script>
        <script src="RetailBanking/chartfun1.js"></script>
        <script src="RetailBanking/default1.css"></script>

    </head>
    <body ng-app="mainApp">

        <div id="wrapper" ng-controller = "CINController">

            <!-- Navigation -->
            <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation" style="background-color:#14366E">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#"><font color = "#e6f7ff">ABC</font></a>
                </div>

                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>

                <ul class="nav navbar-right navbar-top-links">
                </ul>
                <!-- /.navbar-top-links-->

                <div class="navbar-default sidebar" role="navigation">
                    <div class="sidebar-nav navbar-collapse">
                        <ul class="nav" id="side-menu">
                            <li class="sidebar-search">
                              <div class="input-group custom-search-form">
                                <form ng-submit="display()" class="input-group custom-search-form">
                                    <input type="text" class="form-control" placeholder="Enter CIN..." ng-model="CINinput" id="CINinput">
                                    <span class="input-group-btn"><button class="btn btn-primary" type="button" ng-click="display()">
                                            <i class="fa fa-search"></i>
                                        </button>
                                    </span>
                                  </form>
                                </div>
                                <!-- /input-group -->
                            </li>
                            <li>
                              <div ng-cloak ng-include="'customerInfo.html'">
                              <!--Display customer information here-->
                              </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

            <div id="page-wrapper">
                <div ng-cloak  class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">Dashboard</h1>
                        <div ng-show = "userError" id="errorMessage">
                          <div class = "alert alert-danger">{{errorResponse}}</div>
                        </div>
                    </div>
                    <!-- /.col-lg-12 -->
                </div>
                <!-- /.row -->
                <div class="row">
                    
                    <div ng-hide="userError" class="col-lg-6">
                        
                        
                        <div ng-hide="userError" ng-include = "'AssetFinance/assetFinanceWidget.html'">
                            <!-- Asset Finance Widget goes here -->
                        </div>

                        <!-- /.panel -->
                        <div ng-hide="userError" ng-include = "'TradeFinance/tradeFinanceWidget.html'">
                            <!-- Tade Finance Widget goes here -->
                        </div>

                    </div>
                    <div class = "col-lg-6">
                        
                        <div ng-hide="userError" ng-include = "'RetailBanking/retailBankingWidget.html'">
                          <!-- Retail Finance widget goes here -->
                        </div>

                        <div ng-hide="userError" ng-include = "'SupplyChainFinance/supplyChainWidget.html'">
                          <!-- Retail Finance widget goes here -->
                        </div>
                    </div>

                </div>
                <!-- /.row -->
            </div>
            <!-- /#page-wrapper -->

        </div>
        <!-- /#wrapper -->

        <!-- jQuery -->
        <script src="js/jquery.min.js"></script>

        <!-- Bootstrap Core JavaScript -->
        <script src="js/bootstrap.min.js"></script>

        <!-- Custom Theme JavaScript -->
        <script src="js/startmin.js"></script>

        <!-- Supply Chain links -->
        <script src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script>
        <script src="https://canvasjs.com/assets/script/jquery-ui.1.11.2.min.js"></script>
        <script src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

    </body>
</html>
